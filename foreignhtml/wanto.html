<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Preciso de Ajuda</title>
  <link href="https://henriquewaisman.github.io/ukraineproject/foreigncss/wanto.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
  <h1 id="title1">Insira seus dados:</h1>
</div>
<div class="flexbox">
  <img src="https://henriquewaisman.github.io/ukraineproject/perfil.jpg" alt="perfil" id="personaimg">
<div id="data">
  <br><div>Nome: <input type="text" name="nome" id="nome"></div>
  <div>Idade: <input type="number" name="age" id="age"></div>
  <div>Línguas Faladas: <input type="text" name="lang" id="lang"></div>
  <div>Tempo de permanência: <input type="text" name="time" id="time"></div>
  <br>
  <div>CPF: <input type="text" name="cpf" id="cpf"></div>
  <div>Endereço: <input type="text" name="adress" id="adress"></div>
  <div>Moradores: <input type="number" name="morador" id="morador"></div>
</div>
  <div id="textbox">
    Sobre você:<br><textarea name="about" id="about" cols="30" rows="10"></textarea>
  </div>
</div>
<div id="inputimg">
  <input type="file" id="img" name="img" accept="image/*" onchange="document.getElementById('personaimg').src = window.URL.createObjectURL(this.files[0])"><br>    
</div>
<div id="buttons">
  <button onclick="salvar()" id="savebutton">SALVAR</button><br>
  <a href="#Foo" onclick="redefinir()">Redefinir</a>
</div>
<script src="https://henriquewaisman.github.io/ukraineproject/foreignjs/wanto.js"></script>
</body>
</html>

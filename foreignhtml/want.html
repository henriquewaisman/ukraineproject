<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Preciso de Ajuda</title>
  <link rel="stylesheet" href="https://henriquewaisman.github.io/ukraineproject/foreigncss/want.css" type="text/css">
</head>
<body>
<div>
  <h1 id="title1">Insira seus dados:</h1>
</div>
<div class="flexbox">
  <img src="/perfil.jpg" alt="perfil" id="personaimg"><br>
<div id="data">
  <br>
  <div>Nome: <input type="text" name="nome" id="nome"></div>
  <div>Idade: <input type="number" name="age" id="age"></div>
  <div>Línguas Faladas: <input type="text" name="lang" id="lang"></div>
  <div>Tempo de permanência: <input type="text" name="time" id="time"></div>
  <br>
  <div>Filhos (opcional): <input type="text" name="son" id="son"></div>
  <div>Sexo: <input type="text" name="sex" id="sex"></div>
  <div>Idade: <input type="number" name="sonage" id="sonage"></div>
</div>
  <div id="textbox">
    Sobre você:<br><textarea name="about" id="about" cols="30" rows="10"></textarea>
  </div>
</div>
<div id="inputimg">
  <input type="file" id="img" name="img" accept="image/*" onchange="document.getElementById('personaimg').src = window.URL.createObjectURL(this.files[0])"><br>
</div>
<div id="buttons">
  <button onclick="salvar()" id="savebutton">SALVAR</button><br>
  <a href="#Foo" onclick="redefinir()">Redefinir</a>
</div>
<script src="https://henriquewaisman.github.io/ukraineproject/foreignjs/want.js"></script>
</body>
</html>
